<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape and Architecture Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s ease, border-bottom 0.3s ease;
            border-bottom: 2px solid transparent;
            position: relative;
        }

        nav ul li a:hover {
            color: #f39c12;
            border-bottom: 2px solid #f39c12;
        }

        .content {
            padding-top: 100px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #f39c12;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 5px solid #f39c12;
            padding-bottom: 10px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 0 50px;
            margin-bottom: 60px;
            margin: 0 100px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.4s ease;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Fullscreen Modal */
        .photo-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .photo-modal-content {
            display: block;
            margin: auto;
            max-width: 80%;
            max-height: 80%;
            margin-top: 90px;
        }

        .photo-modal-content img {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: color 0.3s ease;
            cursor: pointer;
            z-index: 1002;
        }

        .close:hover,
        .close:focus {
            color: #f39c12;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>Landscape and Architecture Gallery</h1>
        
        <div class="gallery-grid">
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/landscape/f1.jpg" alt="Landscape 1">
            </div>
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/landscape/f2.jpg" alt="Landscape 1">
            </div>
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/landscape/f8.jpg" alt="Landscape 1">
            </div>
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/landscape/f4.jpg" alt="Landscape 1">
            </div>
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/landscape/f5.jpg" alt="Landscape 1">
            </div>
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/landscape/f6.jpg" alt="Landscape 1">
            </div>
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/landscape/f7.jpg" alt="Landscape 1">
            </div>
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/landscape/f9.jpg" alt="Landscape 1">
            </div>
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/landscape/f10.jpg" alt="Landscape 1">
            </div>
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/landscape/f11.JPG" alt="Landscape 1">
            </div>
            <!-- Add more gallery items as needed -->
        </div>

        <!-- Fullscreen Photo Modal -->
        <div id="photoModal" class="photo-modal">
            <span class="close" onclick="closePhotoModal()">&times;</span>
            <img class="photo-modal-content" id="photoImg">
        </div>
    </div>

    <script>
        // Function to open the photo modal in fullscreen
        function openPhotoModal(imgElement) {
            const photoModal = document.getElementById("photoModal");
            const photoImg = document.getElementById("photoImg");

            photoModal.style.display = "block";
            photoImg.src = imgElement.querySelector("img").src;
        }

        // Function to close the photo modal
        function closePhotoModal() {
            const photoModal = document.getElementById("photoModal");
            photoModal.style.display = "none";
        }
    </script>
</body>
</html>
