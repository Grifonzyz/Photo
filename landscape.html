<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape and Architecture Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .nav-button {
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1002;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none; /* Убираем стандартное подчеркивание у ссылок */
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s ease, border-bottom 0.3s ease;
            border-bottom: 2px solid transparent; /* Изначально прозрачное подчеркивание */
            position: relative; /* Для псевдоэлемента */
        }

        nav ul li a:hover {
            color: #f39c12;
            border-bottom: 2px solid #f39c12; /* Подчеркивание при наведении */
        }

        .content {
            padding-top: 100px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #f39c12;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 5px solid #f39c12;
            padding-bottom: 10px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 0 50px;
            margin-bottom: 60px;
            margin: 0 100px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.4s ease;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Fullscreen Modal */
        .photo-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .photo-modal-content {
            display: block;
            margin: auto;
            max-width: 80%;
            max-height: 80%;
            margin-top: 90px;
        }

        .photo-modal-content img {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: color 0.3s ease;
            cursor: pointer;
            z-index: 1002;
        }

        .close:hover,
        .close:focus {
            color: #f39c12;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>Landscape and Architecture Gallery</h1>
        
        <div class="gallery-grid">
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/landscape/f1.jpg" alt="Landscape 1">
            </div>
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/landscape/f2.jpg" alt="Landscape 2">
            </div>
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/landscape/f8.jpg" alt="Landscape 3">
            </div>
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/landscape/f4.jpg" alt="Landscape 4">
            </div>
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/landscape/f5.jpg" alt="Landscape 5">
            </div>
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/landscape/f6.jpg" alt="Landscape 6">
            </div>
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/landscape/f7.jpg" alt="Landscape 7">
            </div>
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/landscape/f9.jpg" alt="Landscape 8">
            </div>
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/landscape/f10.jpg" alt="Landscape 9">
            </div>
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/landscape/f11.JPG" alt="Landscape 10">
            </div>
            <!-- Add more gallery items as needed -->
        </div>

        <!-- Fullscreen Photo Modal -->
        <div id="photoModal" class="photo-modal">
            <span class="close" onclick="closePhotoModal()">&times;</span>
            <img class="photo-modal-content" id="photoImg">
            <div class="nav-button prev" onclick="showPreviousPhoto()">&#10094;</div>
            <div class="nav-button next" onclick="showNextPhoto()">&#10095;</div>
        </div>
    </div>

    <script>
        let currentImageIndex = -1;
const galleryItems = Array.from(document.querySelectorAll('.gallery-item img'));

function openPhotoModal(imgElement) {
    const photoModal = document.getElementById("photoModal");
    const photoImg = document.getElementById("photoImg");

    currentImageIndex = galleryItems.indexOf(imgElement);
    photoModal.style.display = "block";
    photoImg.src = imgElement.src;
}

function closePhotoModal() {
    const photoModal = document.getElementById("photoModal");
    photoModal.style.display = "none";
}

function showNextPhoto() {
    if (currentImageIndex < galleryItems.length - 1) {
        currentImageIndex++;
        document.getElementById("photoImg").src = galleryItems[currentImageIndex].src;
    }
}

function showPreviousPhoto() {
    if (currentImageIndex > 0) {
        currentImageIndex--;
        document.getElementById("photoImg").src = galleryItems[currentImageIndex].src;
    }
}

document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        closePhotoModal();
    } else if (event.key === 'ArrowRight') {
        showNextPhoto();
    } else if (event.key === 'ArrowLeft') {
        showPreviousPhoto();
    }
});

// Обработчик кликов по элементам галереи
document.querySelectorAll('.gallery-item').forEach(item => {
    item.addEventListener('click', function() {
        openPhotoModal(this.querySelector('img'));
    });
});
    </script>
</body>
</html>
