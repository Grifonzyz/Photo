<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Photo Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s ease, border-bottom 0.3s ease;
            border-bottom: 2px solid transparent;
            position: relative;
        }

        nav ul li a:hover {
            color: #f39c12;
            border-bottom: 2px solid #f39c12;
        }

        .content {
            padding: 100px 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            font-size: 2rem;
            color: #f39c12;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .photo-scroll {
            display: flex;
            overflow-x: scroll;
            scroll-behavior: smooth;
            padding-bottom: 20px;
        }

        .photo-scroll::-webkit-scrollbar {
            height: 8px;
        }

        .photo-scroll::-webkit-scrollbar-thumb {
            background-color: #f39c12;
            border-radius: 10px;
        }

        .photo-scroll::-webkit-scrollbar-track {
            background: #333;
        }

        .photo-item {
            min-width: 300px;
            margin-right: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .photo-item:hover {
            transform: scale(1.05);
        }

        /* Fullscreen Modal */
        .photo-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .photo-modal-content {
            display: block;
            margin: auto;
            max-width: 80%;
            max-height: 80%;
            margin-top: 90px;
        }

        .photo-modal-content img {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: color 0.3s ease;
            cursor: pointer;
            z-index: 1002;
        }

        .close:hover,
        .close:focus {
            color: #f39c12;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1002;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <!-- First Scrollable Photo Gallery -->
        <h2>Portrait</h2>
        <div class="photo-scroll">
            <div class="photo-item" onclick="openPhotoModal(this)">
                <img src="img/Artificial/f1.jpg" alt="Animal 1">
            </div>
            <div class="photo-item" onclick="openPhotoModal(this)">
                <img src="img/Artificial/f2.jpg" alt="Animal 2">
            </div>
            <div class="photo-item" onclick="openPhotoModal(this)">
                <img src="img/Artificial/f3.jpg" alt="Animal 3">
            </div>
            <div class="photo-item" onclick="openPhotoModal(this)">
                <img src="img/Artificial/f4.jpg" alt="Animal 4">
            </div>
        </div>

        <!-- Second Scrollable Photo Gallery -->
        <h2>Street photoshoot</h2>
        <div class="photo-scroll">
            <div class="photo-item" onclick="openPhotoModal(this)">
                <img src="img/Artificial/f5.jpg" alt="Pet 1">
            </div>
            <div class="photo-item" onclick="openPhotoModal(this)">
                <img src="img/Artificial/f6.jpg" alt="Pet 2">
            </div>
            <div class="photo-item" onclick="openPhotoModal(this)">
                <img src="img/Artificial/f7.jpg" alt="Pet 3">
            </div>

        </div>

        <!-- Third Scrollable Photo Gallery -->
        <h2>Futuristinis</h2>
        <div class="photo-scroll">
            <div class="photo-item" onclick="openPhotoModal(this)">
                <img src="img/Artificial/f8.jpg" alt="Bird 1">
            </div>
            <div class="photo-item" onclick="openPhotoModal(this)">
                <img src="img/Artificial/f9.jpg" alt="Bird 2">
            </div>
            <div class="photo-item" onclick="openPhotoModal(this)">
                <img src="img/Artificial/f10.jpg" alt="Bird 3">
            </div>
        </div>

        <!-- Fullscreen Photo Modal -->
        <div class="photo-modal" id="photoModal">
            <span class="close" onclick="closePhotoModal()">&times;</span>
            <img class="photo-modal-content" id="photoImg">
            <div class="nav-button prev" onclick="showPreviousPhoto()">&#10094;</div>
            <div class="nav-button next" onclick="showNextPhoto()">&#10095;</div>
        </div>
    </div>

    <script>
        let currentPhoto = null;
        let photos = [];

        function openPhotoModal(imgElement) {
            const photoModal = document.getElementById("photoModal");
            const photoImg = document.getElementById("photoImg");

            photos = Array.from(document.querySelectorAll('.photo-item img'));
            currentPhoto = photos.indexOf(imgElement.querySelector('img'));

            photoModal.style.display = "block";
            photoImg.src = imgElement.querySelector('img').src;
        }

        function closePhotoModal() {
            const photoModal = document.getElementById("photoModal");
            photoModal.style.display = "none";
        }

        function showPreviousPhoto() {
            if (currentPhoto > 0) {
                currentPhoto--;
            } else {
                currentPhoto = photos.length - 1;
            }
            document.getElementById('photoImg').src = photos[currentPhoto].src;
        }

        function showNextPhoto() {
            if (currentPhoto < photos.length - 1) {
                currentPhoto++;
            } else {
                currentPhoto = 0;
            }
            document.getElementById('photoImg').src = photos[currentPhoto].src;
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closePhotoModal();
            }
        });
    </script>
</body>
</html>
