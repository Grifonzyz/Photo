    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s ease, border-bottom 0.3s ease;
            border-bottom: 2px solid transparent;
            padding: 8px 16px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            color: #f39c12;
            background-color: rgba(243, 156, 18, 0.1);
            border-bottom: 2px solid #f39c12;
        }

        .content {
            padding-top: 80px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3rem;
            color: #f39c12;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 5px solid #f39c12;
            padding-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto 40px;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 0 20px;
            margin-bottom: 60px;
        }

        .album-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.4s ease;
            cursor: pointer;
        }

        .album-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .album-item:hover img {
            transform: scale(1.1);
        }

        .album-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            text-align: center;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .album-item:hover .album-text {
            opacity: 1;
        }

        .modal, .photo-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content, .photo-modal-content {
            display: block;
            margin: auto;
            max-width: 80%;
            max-height: 80%;
            margin-top: 90px;
        }

        .modal-content img, .photo-modal-content img {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #f39c12;
            text-decoration: none;
        }

        #album-content {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }

        #album-content img {
            margin-bottom: 10px;
            width: 300px;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #album-content img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

    <script>
        let currentPhotoIndex = -1;
        let currentAlbumPhotos = [];

        function openAlbum(album) {
            const modal = document.getElementById(album + '-modal');
            modal.style.display = 'block';
            currentAlbumPhotos = Array.from(modal.querySelectorAll('#album-content img')).map(img => img.src);
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function openPhotoModal(src) {
            document.getElementById('photo-modal').style.display = 'block';
            document.getElementById('photo-modal-img').src = src;
            currentPhotoIndex = currentAlbumPhotos.indexOf(src);
        }

        function closePhotoModal() {
            document.getElementById('photo-modal').style.display = 'none';
            currentPhotoIndex = -1;
        }

        function handleKeydown(event) {
            if (event.key === 'Escape') {
                closePhotoModal();
                const modals = document.querySelectorAll('.modal');
                modals.forEach(modal => {
                    if (modal.style.display === 'block') {
                        closeModal(modal.id);
                    }
                });
            } else if (event.key === 'ArrowRight') {
                showNextPhoto();
            } else if (event.key === 'ArrowLeft') {
                showPreviousPhoto();
            }
        }

        function showNextPhoto() {
            if (currentPhotoIndex >= 0 && currentAlbumPhotos.length > 0) {
                currentPhotoIndex = (currentPhotoIndex + 1) % currentAlbumPhotos.length;
                document.getElementById('photo-modal-img').src = currentAlbumPhotos[currentPhotoIndex];
            }
        }

        function showPreviousPhoto() {
            if (currentPhotoIndex >= 0 && currentAlbumPhotos.length > 0) {
                currentPhotoIndex = (currentPhotoIndex - 1 + currentAlbumPhotos.length) % currentAlbumPhotos.length;
                document.getElementById('photo-modal-img').src = currentAlbumPhotos[currentPhotoIndex];
            }
        }

        document.addEventListener('keydown', handleKeydown);
    </script>
