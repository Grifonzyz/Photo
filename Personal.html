        // Функция для открытия альбома и отображения миниатюр
        function openAlbum(albumName) {
            const albumModal = document.getElementById("albumModal");
            const albumContent = document.getElementById("album-content");
            albumContent.innerHTML = ''; // Очищаем предыдущее содержимое

            const photos = albums[albumName] || [];
            photos.forEach(photoSrc => {
                const img = document.createElement("img");
                img.src = photoSrc;
                img.alt = photoSrc;
                img.onclick = function() {
                    openPhotoModal(this); // Передаем элемент изображения для полноэкранного просмотра
                };
                albumContent.appendChild(img);
            });

            albumModal.style.display = "block"; // Показываем модальное окно альбома
        }

        // Функция для закрытия модального окна альбома
        function closeAlbum() {
            const albumModal = document.getElementById("albumModal");
            albumModal.style.display = "none";
        }

        // Функция для открытия модального окна с полноэкранным просмотром фотографии
        function openPhotoModal(imgElement) {
            const photoModal = document.getElementById("photoModal");
            const photoImg = document.getElementById("photoImg");

            photoModal.style.display = "block"; // Показываем модальное окно
            photoImg.src = imgElement.src; // Устанавливаем источник изображения
        }

        // Функция для закрытия модального окна с фотографией
        function closePhotoModal() {
            const photoModal = document.getElementById("photoModal");
            photoModal.style.display = "none";
        }

        // Автоматическая прокрутка фото-карусели
        const photoCarousel = document.getElementById("photo-carousel");
        let scrollAmount = 0;

        function scrollCarousel() {
            scrollAmount += 1;
            if (scrollAmount >= photoCarousel.scrollWidth - photoCarousel.clientWidth) {
                scrollAmount = 0;
            }
            photoCarousel.scrollTo({ left: scrollAmount, behavior: "smooth" });
        }

        setInterval(scrollCarousel, 20);
    </script>
