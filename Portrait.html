<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Photography</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s ease;
            padding: 8px 16px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            color: #f39c12;
            background-color: rgba(243, 156, 18, 0.1);
        }
        

        .content {
            padding-top: 100px;
            text-align: center;
        }

        nav ul li a {
    text-decoration: none; /* Убираем стандартное подчеркивание у ссылок */
    color: #fff;
    font-weight: bold;
    font-size: 1.2rem;
    transition: color 0.3s ease, border-bottom 0.3s ease;
    border-bottom: 2px solid transparent; /* Изначально прозрачное подчеркивание */
    position: relative; /* Для псевдоэлемента */
}

nav ul li a:hover {
    color: #f39c12;
    border-bottom: 2px solid #f39c12; /* Подчеркивание при наведении */
}

/* Подчеркивание заголовков секций с кастомным стилем */
h1 {
    font-size: 3rem;
    color: #f39c12;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
    border-bottom: 5px solid #f39c12; /* Подчеркивание заголовков */
    padding-bottom: 10px; /* Отступ между текстом и линией */
}

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto 40px;
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }

        .photo-gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .photo-gallery img:hover {
            transform: scale(1.1);
        }

        /* Fullscreen Modal */
        .photo-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .photo-modal-content {
            display: block;
            margin: auto;
            max-width: 80%;
            max-height: 80%;
            margin-top: 90px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: color 0.3s ease;
            cursor: pointer;
            z-index: 1002;
        }

        .close:hover,
        .close:focus {
            color: #f39c12;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>Portrait Photography</h1>
        <p>A portrait photoshoot captures a person's personality and character through their facial expression, pose, and lighting.</p>

        <div class="photo-gallery">
            <img src="img/Portrait/pf1.jpg" alt="Photo 1" onclick="openPhotoModal(this)">
            <img src="img/Portrait/pf2.jpg" alt="Photo 2" onclick="openPhotoModal(this)">
            <img src="img/Portrait/pf3.jpg" alt="Photo 3" onclick="openPhotoModal(this)">
            <img src="img/Portrait/pf4.jpg" alt="Photo 4" onclick="openPhotoModal(this)">
            <img src="img/Portrait/pf5.jpg" alt="Photo 5" onclick="openPhotoModal(this)">
            <img src="img/Portrait/pf6.jpg" alt="Photo 6" onclick="openPhotoModal(this)">
            <img src="img/Portrait/pf7.jpg" alt="Photo 7" onclick="openPhotoModal(this)">
            <img src="img/Portrait/pf8.jpg" alt="Photo 8" onclick="openPhotoModal(this)">
            <img src="img/Portrait/pf9.jpg" alt="Photo 9" onclick="openPhotoModal(this)">
            <img src="img/Portrait/pf10.JPG" alt="Photo 10" onclick="openPhotoModal(this)">
            <img src="img/Portrait/pf11.JPG" alt="Photo 11" onclick="openPhotoModal(this)">
            <img src="img/Portrait/pf12.JPG" alt="Photo 12" onclick="openPhotoModal(this)">
        </div>

        <!-- Fullscreen Photo Modal -->
        <div id="photoModal" class="photo-modal">
            <span class="close" onclick="closePhotoModal()">&times;</span>
            <img class="photo-modal-content" id="photoImg">
        </div>
    </div>

    <script>
        // Function to open photo modal
        function openPhotoModal(imgElement) {
            const photoModal = document.getElementById("photoModal");
            const photoImg = document.getElementById("photoImg");

            photoModal.style.display = "block";
            photoImg.src = imgElement.src;
        }

        // Function to close photo modal
        function closePhotoModal() {
            const photoModal = document.getElementById("photoModal");
            photoModal.style.display = "none";
        }
    </script>
</body>
</html>
