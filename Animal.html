<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Photography Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s ease, border-bottom 0.3s ease;
            border-bottom: 2px solid transparent;
            position: relative;
        }

        nav ul li a:hover {
            color: #f39c12;
            border-bottom: 2px solid #f39c12;
        }

        .content {
            padding-top: 100px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #f39c12;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 5px solid #f39c12;
            padding-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto 20px;
        }

        .gallery-grid {
            column-count: 3;
            column-gap: 15px;
            padding: 0 50px;
            margin-bottom: 60px;
            margin: 0 100px;
        }

        .gallery-item {
            margin-bottom: 15px;
            transition: transform 0.4s ease;
            cursor: pointer;
            break-inside: avoid;
        }

        .gallery-item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Fullscreen Modal */
        .photo-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .photo-modal-content {
            display: block;
            margin: auto;
            max-width: 80%;
            max-height: 80%;
            margin-top: 90px;
        }

        .photo-modal-content img {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: color 0.3s ease;
            cursor: pointer;
            z-index: 1002;
        }

        .close:hover,
        .close:focus {
            color: #f39c12;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>Animal Photography Gallery</h1>
        <p>Capturing images of pets highlights their unique traits and emotions, creating warm and memorable moments. These photos help preserve memories of our furry companions, strengthening the bond between them and their owners.</p>
        
        <div class="gallery-grid">
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/Animal/f1.jpg" alt="Animal 1">
            </div>
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/Animal/f2.jpg" alt="Animal 1">
            </div>
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/Animal/f3.jpg" alt="Animal 1">
            </div>
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/Animal/f4.jpg" alt="Animal 1">
            </div>
            <div class="gallery-item" onclick="openPhotoModal(this)">
                <img src="img/Animal/f5.jpg" alt="Animal 1">
            </div>

           
            <!-- Add more gallery items as needed -->
        </div>

        <!-- Fullscreen Photo Modal -->
        <div id="photoModal" class="photo-modal">
            <span class="close" onclick="closePhotoModal()">&times;</span>
            <img class="photo-modal-content" id="photoImg">
        </div>
    </div>

    <script>
        // Function to open the photo modal in fullscreen
        function openPhotoModal(imgElement) {
            const photoModal = document.getElementById("photoModal");
            const photoImg = document.getElementById("photoImg");

            photoModal.style.display = "block";
            photoImg.src = imgElement.querySelector("img").src;
        }

        // Function to close the photo modal
        function closePhotoModal() {
            const photoModal = document.getElementById("photoModal");
            photoModal.style.display = "none";
        }
    </script>
</body>
</html>
